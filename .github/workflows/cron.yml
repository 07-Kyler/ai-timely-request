
name: Trigger Coze Workflow

on:
  schedule:
    - cron: '0 1 * * *'   # 每天 UTC 01:00 触发（北京时间早9点）
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Call Coze Webhook
        run: |
          curl -X POST "你的WebhookURL" \
          -H "Authorization: Bearer 你的Token" \
          -H "Content-Type: application/json" \
          -d '{"input":"today_ai_news"}'
